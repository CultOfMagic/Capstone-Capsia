<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" 
          href="./assets/css/Admin_Accounts.css">
</head>

<body>
  
    <!-- for header part -->
    <header>

        <div class="logosec"><img src=
            "./img/logo.png"
                            class="icn menuicn" 
                            id="menuicn" 
                            alt="menu-icon">
            <div class="logo">UCGS Inventory</div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" 
                 class="icn" 
                 alt="">
            <div class="dp">
              <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" 
                    alt="dp">
              </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" 
                            alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                            class="nav-img" 
                            alt="articles">
                        <h3> Items</h3>
                    </div>

                    <div class="nav-option option3">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                            class="nav-img" 
                            alt="report">
                        <h3> Request</h3>
                    </div>

                    <div class="nav-option option4">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                            class="nav-img" 
                            alt="institution">
                        <h3> Add Items</h3>
                    </div>

                    <div class="nav-option option5">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                            class="nav-img" 
                            alt="blog">
                        <h3> Report</h3>
                    </div>

                    <div class="nav-option option6">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
                            class="nav-img" 
                            alt="settings">
                        <h3> Accounts</h3>
                    </div>

                    <div class="nav-option logout">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" 
                            alt="logout">
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            </head>
            <body>
                <div class="container">
                    <div class="custom-select">
                      <select>
                        <option>Sort By</option>
                        <option value="userId">User ID</option>
                        <option value="accountName">Username</option>
                        <option value="email">Email Address</option>
                        <option value="role">Role</option>
                        <option value="email">Ministry</option>
                        <option value="email">Email Address</option>
                      </select>
                    </div>
            </body>
            
            <div class="search-container">
                <input type="text" placeholder="Search">
                <span class="icon">üîç</span> <!-- Magnifying glass symbol -->
            </div>

            <button class="add-btn">Add Account</button>
        </div>

        <table>
            <thead>
                <tr class="header-row">
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email Address</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
        </tbody>
        </table>
    </div>

    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <form id="editForm">
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" readonly>
                </div>
                <div class="form-group">
                    <label for="permission">Role:</label>
                    <select id="permission">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="ministry">Ministry:</label>
                <select id="ministry">
                    <option value="youth">Youth</option>
                    <option value="choir">Choir</option>
                    <option value="women">CWA</option>
                    <option value="men">UCM</option>
                    <option value="pwt">Praise & Worship</option>

                </select>
            </div>
                <div class="modal-buttons">
                    <button type="button" id="confirmButton">CONFIRM</button>
                    <button type="button" id="cancelButton">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div id="successPopup" class="sccssPopup">
        <div class="popup-content">
          <div class="check-icon1">
            <img src="./img/checkmark.png" width="180" height="180" viewBox="0 0 24 24">
          </div>
          <h3>Account Edited Successfully</h3>
          <button id="goBackButton">Go Back</button>
        </div>
      </div>
      
      <div id="confirmationPopup" class="cnfrmPopup">
        <div class="cPopup-content">
            <div class="confirmation-header">
                <h3>CONFIRMATION</h3>
            </div>
          <p>This account and associated item data <br>will be deleted forever.</p><br>
          <h2>Continue?</h2>
          <div class="button-container">
            <button id="confirmDelete">OK</button>
            <button id="cancelDelete">CANCEL</button>
          </div>
        </div>
      </div>

      <div id="sccssDelPopup" class="sccssDelPopup">
        <div class="popup-content">
          <div class="check-icon3">
            <img src="./img/checkmark.png" width="180" height="180" viewBox="0 0 24 24">
          </div>
          <h3>Account Deleted Successfully</h3>
          <button id="goBackButton2">Go Back</button>
        </div>
      </div>
<script src="./assets/js/admin_accounts.js"></script>
</body>
</html>
